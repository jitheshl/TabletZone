<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
        }

        .payment-container {
            background-color: white;
            padding: 40px 50px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            text-align: center;
        }

        .payment-container h1 {
            font-size: 32px;
            margin-bottom: 30px;
            color: #333;
        }

        .payment-options {
            margin-bottom: 30px;
        }

        .payment-options label {
            display: block;
            font-size: 18px;
            margin-bottom: 10px;
        }

        .payment-method {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .payment-method button {
            background-color: #ffaa00;
            border: none;
            padding: 15px;
            font-size: 18px;
            color: white;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 100%;
            margin: 5px;
        }

        .payment-method button:hover {
            background-color: #e68900;
        }

        .payment-method button:focus {
            outline: none;
            background-color: #cc7a00;
        }

        .payment-form {
            display: none;
            margin-bottom: 20px;
            text-align: left;
        }

        .payment-form input {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 8px;
        }

        .payment-form button {
            background-color: #4CAF50;
            color: white;
            padding: 12px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
        }

        .payment-form button:hover {
            background-color: #45a049;
        }

        .payment-form p {
            font-size: 16px;
            color: #666;
        }

        .home-btn {
            background-color: #007bff;
            color: white;
            padding: 12px 20px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            margin-top: 20px;
        }

        .home-btn:hover {
            background-color: #0056b3;
        }

        .error-message {
            color: red;
            font-size: 16px;
            margin-top: 20px;
        }

        @media screen and (max-width: 480px) {
            .payment-container {
                padding: 20px 30px;
                width: 100%;
            }

            .payment-container h1 {
                font-size: 28px;
            }

            .payment-method button {
                font-size: 16px;
                padding: 12px;
            }

            .payment-form input,
            .payment-form button {
                font-size: 14px;
            }
        }
    </style>
</head>

<body>

    <div class="payment-container">
        <h1>Complete Your Payment</h1>

        <div class="payment-options">
            <div class="payment-method">
                <button id="cash" onclick="selectPaymentMethod('cash')">Cash on Delivery</button>
                <button id="visa" onclick="selectPaymentMethod('visa')">Credit Card</button>
                <button id="phonepay" onclick="selectPaymentMethod('phonepay')">UPI</button>
            </div>
        </div>

        <div id="visa-form" class="payment-form">
            <label for="card-number">Card Number</label>
            <input type="text" id="card-number" placeholder="Enter your card number">
            <label for="expiry-date">Expiry Date</label>
            <input type="text" id="expiry-date" placeholder="MM/YY">
            <label for="cvv">CVV</label>
            <input type="text" id="cvv" placeholder="Enter CVV">
            <a href="Credit card.html"><button onclick="validatePaymentForm('visa')">Pay with Credit Card</button></a>
        </div>

        <div id="phonepay-form" class="payment-form">
            <label for="phonepay-number">UPI id</label>
            <input type="text" id="phonepay-number" placeholder="Enter your UPI id">
            <a href="upi id.html"><button onclick="validatePaymentForm('phonepay')">Pay with UPI</button></a>
        </div>

        <div id="cash-info" class="payment-form">
            <p>You have selected Cash on Delivery.</p>
            <a href="cash on delivary.html"><button onclick="processPayment()">Confirm Order</button></a>
        </div>

        
        <a href="tablets.html" class="home-btn">Return to Home Page</a>

       
        <div id="error-message" class="error-message"></div>
    </div>

    <script>
        function selectPaymentMethod(method) {
            document.getElementById("visa-form").style.display = "none";
            document.getElementById("phonepay-form").style.display = "none";
            document.getElementById("cash-info").style.display = "none";
            document.getElementById("error-message").innerHTML = ""; 
            if (method === 'visa') {
                document.getElementById("visa-form").style.display = "block";
            } else if (method === 'phonepay') {
                document.getElementById("phonepay-form").style.display = "block";
            } else if (method === 'cash') {
                document.getElementById("cash-info").style.display = "block";
            }
        }
    </script>

</body>

</html>
