<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tablet Store</title>
</head>
<style>
   
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Arial', sans-serif;
  line-height: 1.6;
  background-color: #f5f5f5;
  color: #333;
}

a {
  text-decoration: none;
  color: inherit;
}

ul {
  list-style: none;
}

h1, h2, h3 {
  font-family: 'Segoe UI', sans-serif;
}


header {
  background-color:  #ffaa00;
  color: #fff;
  padding: 20px 0;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

header .logo h1 {
  font-size: 28px;
  margin-left: 20px;
}

nav ul {
  display: flex;
  gap: 20px;
  margin-right: 20px;
}

nav ul li a {
  font-size: 18px;
  color: #fff;
  transition: color 0.3s;
}

nav ul li a:hover {
  color: #ff7f50;
}


.hero {
  background-color: #0044cc;
  color: #fff;
  padding: 60px 20px;
  text-align: center;
}

.hero h2 {
  font-size: 40px;
  margin-bottom: 10px;
}

.hero p {
  font-size: 18px;
  margin-bottom: 20px;
}

.cta-button {
  background-color: #ff7f50;
  padding: 12px 30px;
  font-size: 18px;
  border-radius: 25px;
  color: #fff;
  transition: background-color 0.3s;
}

.cta-button:hover {
  background-color: #ff5733;
}


.tablet-collection {
  text-align: center;
  padding: 40px 20px;
  background-color: #fff;
}

.tablet-collection h2 {
  font-size: 30px;
  margin-bottom: 40px;
}

.product-cards {
  display: flex;
  gap: 20px;
  justify-content: center;
}

.card {
  background-color: #f2f2f2;
  padding: 20px;
  width: 250px;
  border-radius: 10px;
  text-align: center;
  box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
  transition: transform 0.3s, box-shadow 0.3s;
}

.card img {
  width: 100%;
  height: 200px;
  object-fit: cover;
  border-radius: 10px;
  margin-bottom: 15px;
}

.card h3 {
  font-size: 20px;
  margin-bottom: 10px;
}

.card p {
  font-size: 18px;
  margin-bottom: 20px;
}

.card .buy-now {
  background-color: #0044cc;
  padding: 10px 20px;
  color: #fff;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  transition: background-color 0.3s;
}

.card .buy-now:hover {
  background-color: #ff7f50;
}

.card:hover {
  transform: translateY(-10px);
  box-shadow: 0 8px 12px rgba(0, 0, 0, 0.15);
}
footer {
  text-align: center;
  padding: 20px;
  background-color:  #ffaa00;
  color: #fff;
}

</style>
<body>

    <header>
        <div class="logo">
            <h1>Tabletzone</h1>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="tablets.html">Products</a></li>
                <li><a href="contactus.html">Contact</a></li>
                <li><a href="about.html">About</a></li>
            </ul>
        </nav>
    </header>

    <section class="hero">
        <div class="hero-content">
            <h2>TabletZone</h2>
            <p>Discover the Best Tablets</p>
            <a href="tablets.html" class="cta-button">Shop Now</a>
        </div>
    </section>

    <section class="tablet-collection" id="tablets">
        <h2>Best selling</h2>
        <div class="product-cards">
            <div class="card">
                <img src="Paracetamol.jpeg" alt="Tablet 1">
                <h3>Paracetamol</h3>
                <p>₹18</p>
                <a href="payment.html"><button class="buy-now">Buy Now</button></a>
            </div>
            <div class="card">
                <img src="saridob.jpeg" alt="Tablet 2">
                <h3>Saridon</h3>
                <p>₹39</p>
                <a href="payment.html"><button class="buy-now">Buy Now</button></a>
            </div>
            <div class="card">
                <img src="s-i.jpeg" alt="Tablet 3">
                <h3>Eno</h3>
                <p>₹21</p>
                <a href="payment.html"><button class="buy-now">Buy Now</button></a>
            </div>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Tabletzone. All rights reserved to LAKKALAJITHESH</p>
    </footer>

</body>
</html>
